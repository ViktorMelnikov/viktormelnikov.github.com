<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
</head>
<body>
<a href="https://reg.adcapt.com/?s=test-tab" id="down-load" target="_blank">Download</a>
<script>
    setTimeout(() => {
        switch (location.hash) {
            case '#click':
                document.getElementById('down-load').click();
                break;
            case '#open':
                window.open('https://reg.adcapt.com/?s=test-tab');
                break;
            default:
                alert('Unknown action');
        }
    }, 200);
</script>
</body>
</html>
