<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
<p>
	<b>eval length - </b> <span id="eval_length"></span>
</p>
<p>
	<b>Chrome headless by navigator.permissions.query - </b> <span id="headless_1"></span>
</p>

<script type="text/javascript">
	document.getElementById('eval_length').textContent = eval.toString().length;

	//----------------------//
	navigator.permissions.query({name:'notifications'}).then(function(permissionStatus) {
    if(Notification.permission === 'denied' && permissionStatus.state === 'prompt') {
        document.getElementById('headless_1').textContent = 'yes';	
    } else {
        document.getElementById('headless_1').textContent = 'no';	
    }
});
</script>
</body>
</html>
