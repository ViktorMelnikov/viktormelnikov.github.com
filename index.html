<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<p>
    <b>eval length - </b> <span id="eval_length"></span>
</p>
<p>
    <b>Chrome headless by navigator.permissions.query - </b> <span id="headless_1"></span>
</p>
<p>
    <b>navigator.platform - </b> <span id="navigator_platform"></span>
</p>
<p>
    <b>navigator.webdriver - </b> <span id="navigator_webdriver"></span>
</p>
<p>
    <b>navigator.vendor - </b> <span id="navigator_vendor"></span>
</p>
<p>
    <b>navigator.product - </b> <span id="navigator_product"></span>
</p>
<p>
    <b>navigator.deviceMemory - </b> <span id="navigator_device_memory"></span>
</p>
<p>
    <b>navigator.appCodeName - </b> <span id="navigator_app_code_name"></span>
</p>
<p>
    <b>navigator.appName - </b> <span id="navigator_app_name"></span>
</p>
<p>
    <b>navigator.appVersion - </b> <span id="navigator_app_version"></span>
</p>

<script type="text/javascript">
    document.getElementById('eval_length').textContent = eval.toString().length;

    //----------------------//
    if (navigator.permissions) {
        navigator.permissions.query({name:'notifications'}).then(function(permissionStatus) {
                if(Notification.permission === 'denied' && permissionStatus.state === 'prompt') {
                    document.getElementById('headless_1').textContent = 'yes';
                } else {
                    document.getElementById('headless_1').textContent = 'no';
                }
            }
        );
    } else {
        document.getElementById('headless_1').textContent = 'navigator.permissions not defined';
    }


    //-----------------------//
    document.getElementById('navigator_platform').textContent = 'platform' in navigator ? navigator.platform : 'not definded';
    document.getElementById('navigator_webdriver').textContent = 'webdriver' in navigator ? navigator.webdriver : 'not definded';
    document.getElementById('navigator_vendor').textContent = 'vendor' in navigator ? navigator.vendor : 'not definded';
    document.getElementById('navigator_product').textContent = 'product' in navigator ? navigator.product : 'not definded';
    document.getElementById('navigator_device_memory').textContent = 'deviceMemory' in navigator ? navigator.deviceMemory : 'not definded';


    document.getElementById('navigator_app_code_name').textContent = 'appCodeName' in navigator ? navigator.appCodeName : 'not definded';
    document.getElementById('navigator_app_name').textContent = 'appName' in navigator ? navigator.appName : 'not definded';
    document.getElementById('navigator_app_version').textContent = 'appVersion' in navigator ? navigator.appVersion : 'not definded';

</script>
</body>
</html>
